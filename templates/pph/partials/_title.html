<!-- HINT: Replace {sometext} with {{sometext}} after the template is passed to the inliner in order to use it a pph template -->
<div class="content-header">
    <table>
        <tr>
            <td class="title left-col">
                <h1>{Title}</h1>
            </td>
            <td class="icon right-col">
                {Icon}
            </td>
        </tr>
        <tr>
            <td class="subtitle left-col" colspan="2" style="color:#{Color};">
                {SubTitle}
            </td>
        </tr>
        <tr>
            <td class="text-pad" colspan="2">
                <hr class="separator"/>
            </td>
        </tr>
    </table>
</div>
