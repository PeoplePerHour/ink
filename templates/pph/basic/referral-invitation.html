<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <style>{{>ink}}</style>
    <style>{{>pph-main}}</style>
    <style>{{>referral}}</style>
</head>
<body>
<!-- 
    BEGIN: Referral Invitation 
    NOTICE:
    -------
    After the compiled template is passed to the inliner make sure that:
    - all placeholders are intact, i.e [[ ]]
    - use the inline td styles that the inliner overwrote!
-->
<div class="container-padding">
    <center>
        <table cellpadding="0" cellspacing="0" class="referral-invitation">
            <tr>
                <td class="user-image">
                    [[UserImg]]
                </td>
            </tr>
            <tr>
                <td class="joinme-label">
                    [[JoinMeText]]
                </td>
            </tr>
        </table>
        <table cellpadding="0" cellspacing="0" class="referral-invitation-quote">
            <tr>
                <td class="quote-img">
                    <img src="[[QuoteImg]]"/>
                </td>
                <td class="quote-text">
                    [[QuoteText]]
                </td>
            </tr>
        </table>
    </center>
</div>
<!-- END: Main Referral Invitation -->
</body>
</html>
